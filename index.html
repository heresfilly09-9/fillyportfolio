    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dd13dde450.js" crossorigin="anonymous"></script>
    <!-- Stuff -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="ashton">
        <img id ="avatar">
        <span style="align-items:center;"><h1 class="author">heresfilly</h1></span>
        <h2 class="skills">Developer-ish / Gamer / Cheater</h2>
        <div style="margin-top:30px;">
            <div class="socials">
                <h1 class="title">YouTube</h1>
                <a style="text-decoration: none" href="https://www.youtube.com/channel/UCd0fjvgWDvodbTNnkTbszMA" target="_blank"><h1 id="youtube" class="link">heresfilly</h1></a>
            </div>
            <div class="socials">
                <h1 class="title">Discord</h1>
                <a style="text-decoration: none"><h1 id="username" class="link">Username</h1></a>
            </div>
        </div>
    </div>
    <!-- Audio Player Controls -->
    <audio id="audioPlayer" controls>
        <source src="your_music_file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <!-- Replace "your_music_file.mp3" with the path to your music file -->
    <script>
        // Function to play audio
        function playAudio() {
            var audio = document.getElementById("audioPlayer");
            audio.play();
        }

        // Trigger the play function when the page loads
        window.onload = playAudio;

        // Load user data
        $.getJSON('https://api.leaked.wiki/discorduser?id=1206761515190063175', function(data) {
            document.getElementById("avatar").src = data.avatar;
            document.getElementById("username").innerHTML = data.username + "#" + data.discriminator;
        });
    </script>
</body>
</html>
